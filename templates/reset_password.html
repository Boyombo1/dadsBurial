<!DOCTYPE html>

{% load crispy_forms_tags %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" /> 
    <!--<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>-->
    <title>Password Reset Form</title>
    <style>
        html {
            background: rgba(233, 225, 225, 0.479);
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
            width: 75vw;
            background: #F39636;
            padding: 25px;
        }
    </style>
</head>

<body>
    <div class="container w-50">
        <h2>Password Reset </h2>
        <h5><i>Reset or Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</i></h5>
        
            <div class="form-control" >
            <form method="POST" enctype="multipart/form-data" >
                <div class="form-item  form-control ">
                    {% csrf_token %} 
                    {{form|crispy}}
                    
                    <br>
                <button class="btn btn-success form-control form-control-lg" type="submit">Reset</button>
            </form>
            </div>
        

    </div>


<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<script>
   $(document).ready(function(){
    var active = $("#id_active");
    var comment = $("div #div_id_comment");
    active.change(function(){
        if(active.is(":checked")){
            comment.hide()
            comment.prop("required", false)
        }else{
            comment.show()
            comment.prop("required", true)
        }
            })
    })
        
    
</script>
</body>

</html>
